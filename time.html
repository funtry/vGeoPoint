<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>小家日历</title>
    <script>
        function getDate(){
            var date = new Date();
            var strDate = date.toLocaleDateString();
            var strTime = date.toLocaleTimeString();
            var year = date.getUTCFullYear();
            var month = date.getUTCMonth() + 1; // 月
            var day = date.getUTCDate(); // 日
            var week = date.getUTCDay(); // 星期
            var weekArr = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
            var hour = date.getUTCHours(); // 时
            hour = hour < 10 ? "0" + hour : hour;
            var minute = date.getUTCMinutes(); // 分
            minute = minute < 10 ? "0" + minute : minute;
            var second = date.getUTCSeconds();
            second = second < 10 ? "0" + second : second;
            document.getElementById("time").innerHTML= `${hour}:${minute}:${second}<br>`;
            document.getElementById("date").innerHTML= `${year}年${month}月${day}日 <br> ${weekArr[week]}`;
        }
        setInterval(getDate, 1000);
    </script>
</head>

<body onload = getDate() >
    <div id="time"></div>
    <div id="date"></div>
</body>

</html>
