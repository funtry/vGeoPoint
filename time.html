<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>小家日历</title>
    <script>
        function getDate(){
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            var week = date.getDay();
            var weekArr = ["星期天", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
            var hour = date.getHours();
            hour = hour < 10 ? "0" + hour : hour;
            var minute = date.getMinutes();
            minute = minute < 10 ? "0" + minute : minute;
            var second = date.getSeconds();
            second = second < 10 ? "0" + second : second;
            document.getElementById("time").innerHTML= hour + ":" + minute;
            document.getElementById("date").innerHTML= year + "年" +month + "月" +day + "日 " + weekArr[week];

            if(hour>6 && hour<23){
                document.getElementById("time").style.color = "#FFFFFF";
                document.getElementById("date").style.color = "#FFFFFF";
            }else{
                document.getElementById("time").style.color = "#006400";
                document.getElementById("date").style.color = "#006400";
            }
        }
        setInterval(getDate, 1000*20);
    </script>
</head>

<body onload = getDate() bgcolor="#000000">
    <div id="time" style="font-size: 388px;text-align: center;font-weight: bold;"></div>
    <div id="date" style="font-size: 88px;text-align: center;"></div>
    </body>

</html>
