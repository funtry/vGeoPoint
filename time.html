<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>小家日历</title>
    <script>
        function getDate(){
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1; // 月
            var day = date.getDate(); // 日
            var week = date.getDay(); // 星期
            var weekArr = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
            var hour = date.getHours(); // 时
            hour = hour < 10 ? "0" + hour : hour; // 如果只有一位，则前面补零
            var minute = date.getMinutes(); // 分
            minute = minute < 10 ? "0" + minute : minute; // 如果只有一位，则前面补零
            var second = date.getSeconds(); // 秒
            second = second < 10 ? "0" + second : second; // 如果只有一位，则前面补零
            document.getElementById("time").innerHTML= hour + ":" + minute;
            document.getElementById("date").innerHTML= year + "年" +month + "月" +day + "日";
            document.getElementById("week").innerHTML= weekArr[week];
        }
        setInterval(getDate, 1000);
    </script>
</head>

<body onload = getDate() bgcolor="#000000">
    <div id="time" style="color: #006400;font-size: 288px;text-align: center;"></div>
    <div id="date" style="color: #006400;font-size: 88px;text-align: center;"></div>
    <div id="week" style="color: #006400;font-size: 208px;text-align: center;"></div>
</body>

</html>
