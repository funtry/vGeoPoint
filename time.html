<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>小家日历</title>
    <script>
        function getDate(){
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            var week = date.getDay();
            var weekArr = ["星期天", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
            var hour = date.getHours();
            hour = hour < 10 ? "0" + hour : hour;
            var minute = date.getMinutes();
            minute = minute < 10 ? "0" + minute : minute;
            var second = date.getSeconds();
            second = second < 10 ? "0" + second : second;
            document.getElementById("time").innerHTML= hour + ":" + minute;
            document.getElementById("date").innerHTML= year + "年" +month + "月" +day + "日 " + weekArr[week];
        }
        setInterval(getDate, 1000*20);
    </script>
</head>

<body onload = getDate() bgcolor="#000000">
    <div id="time" style="color: #00F000;font-size: 388px;text-align: center;"></div>
    <div id="date" style="color: #006400;font-size: 98px;text-align: center;"></div>
</body>

</html>
