
<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script>
        function getDate(){
            var date = new Date();
            var strDate = date.toLocaleString();
            document.getElementById("datetime").innerHTML= strDate;
        }
    </script>
</head>

<body onload = getDate()>
<div id="datetime"></div>
</body>

</html>
