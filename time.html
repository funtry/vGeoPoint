<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>小家日历</title>
    <script>
        function getDate() {
            var date = new Date();

            var year = date.getFullYear();
            var beginDate = new Date(year, 2 - 1, 26);
            var month = date.getMonth() + 1;
            var day = date.getDate();
            var week_number = Math.ceil((parseInt((date - beginDate) / (24 * 60 * 60 * 1000)) + 1 + beginDate.getDay()) / 7);
            var week = date.getDay();
            var weekArr = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
            var hour = date.getHours();
            hour = hour < 10 ? "0" + hour : hour;
            var minute = date.getMinutes();
            minute = minute < 10 ? "0" + minute : minute;
            var second = date.getSeconds();
            second = second < 10 ? "0" + second : second;
            var sec = date.getMilliseconds();

            document.getElementById("date").innerHTML = month + "月" + day + "日 " + weekArr[week];
            document.getElementById("week").innerHTML = "长大2023-2024-2学期第" + week_number + "周";

            if (hour >= 6 && hour < 12) {
                document.getElementById("time").style.color = "#FFFFFF";
                var strTime = sec >500 ? hour + "<span style=\"color:#000000\">&colon;<span>" + "<span style=\"color:#FFFFFF\">" + minute + "<span>" : hour + "<span style=\"color:#FFFFFF\">&colon;<span>" + minute;
                document.getElementById("time").innerHTML = strTime;
                document.getElementById("date").style.color = "#FFFFFF";
                document.getElementById("week").style.color = "#FFFFFF";
            } else if (hour >= 12 && hour < 23) {
                document.getElementById("time").style.color = "#FFAA00";
                var strTime = sec >500 ? hour + "<span style=\"color:#000000\">&colon;<span>" + "<span style=\"color:#FFAA00\">" + minute + "<span>" : hour + "<span style=\"color:#FFAA00\">&colon;<span>" + minute;
                document.getElementById("time").innerHTML = strTime;
                document.getElementById("date").style.color = "#FFAA00";
                document.getElementById("week").style.color = "#FFAA00";
            } else {
                document.getElementById("time").style.color = "#003200";
                var strTime = hour + "&colon;" + minute;
                document.getElementById("time").innerHTML = strTime;
                document.getElementById("date").style.color = "#003200";
                document.getElementById("week").style.color = "#003200";
            }
        }
        setInterval(getDate, 100);
    </script>
</head>

<body onload=getDate() bgcolor="#000000">
    <div id="week" style="font-size: 72px;text-align: center;font-family: Arial;"></div>
    <div id="time" style="font-size: 360px;text-align: center;font-weight: bold;font-family: Arial;"></div>
    <div id="date" style="font-size: 108px;text-align: center;font-weight: bold;font-family: Arial;"></div>
</body>

</html>
