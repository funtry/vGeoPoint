<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>小家日历</title>
    <script>
        function getDate() {
            var date = new Date();

            var year = date.getFullYear();
            var beginDate = new Date(year, 2 - 1, 26);
            var month = date.getMonth() + 1;
            var day = date.getDate();
            var week_number = Math.ceil((parseInt((date - beginDate) / (24 * 60 * 60 * 1000)) + 1 + beginDate.getDay()) / 7);
            var week = date.getDay();
            var weekArr = ["星期天", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
            var hour = date.getHours();
            hour = hour < 10 ? "0" + hour : hour;
            var minute = date.getMinutes();
            minute = minute < 10 ? "0" + minute : minute;
            var second = date.getSeconds();
            second = second < 10 ? "0" + second : second;

            document.getElementById("time").innerHTML = hour + ":" + minute;
            document.getElementById("sec").innerHTML = ":" + second;
            document.getElementById("date").innerHTML = month + "月" + day + "日 " + weekArr[week];
            document.getElementById("week").innerHTML = "长江大学 2023-2024-2学期 第" + week_number + "周";

            if (hour >= 6 && hour < 12) {
                document.getElementById("time").style.color = "#FFFFFF";
                document.getElementById("sec").style.color = "#FFFFFF";
                document.getElementById("date").style.color = "#FFFFFF";
                document.getElementById("week").style.color = "#FFFFFF";
            } else if (hour >= 12 && hour <= 23) {
                document.getElementById("time").style.color = "#FFFF00";
                document.getElementById("sec").style.color = "#FFFF00";
                document.getElementById("date").style.color = "#FFFF00";
                document.getElementById("week").style.color = "#FFFF00";
            } else {
                document.getElementById("time").style.color = "#006400";
                document.getElementById("sec").style.color = "#006400";
                document.getElementById("date").style.color = "#006400";
                document.getElementById("week").style.color = "#006400";
            }
        }
        setInterval(getDate, 100);
    </script>
</head>

<body onload=getDate() bgcolor="#000000">
    <div id="week" style="font-size: 88px;text-align: center;font-family: Arial;"></div>
    <span id="time" style="font-size: 384px;text-align: center;font-weight: bold;font-family: Arial;"></span>
    <span id="sec" style="font-size: 64px;font-weight: bold;font-family: Arial;"></span>
    <div id="date" style="font-size: 108px;text-align: center;font-weight: bold;font-family: Arial;"></div>
</body>

</html>
