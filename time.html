<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
            text-align: center;
        }
    </style>
    <title>FunnyTime</title>
</head>

<body style="background-color: #000000;">
    <span style="font-size: 288px; color: #006400;" class="showTime">{{ nowTime }}</span>
    <span style="font-size: 208px; color: #006400;" class="showDate">{{ nowDate }}</span>
    <script>
        var t = null;
        t = setTimeout(time, 1000);
        function time() { 
            clearTimeout(t);
            var date = new Date();
            var year = date.getFullYear(); // 年
            var month = date.getMonth() + 1; // 月
            var day = date.getDate(); // 日
            var week = date.getDay(); // 星期
            var weekArr = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
            var hour = date.getHours(); // 时
            hour = hour < 10 ? "0" + hour : hour; // 如果只有一位，则前面补零
            var minute = date.getMinutes(); // 分
            minute = minute < 10 ? "0" + minute : minute; // 如果只有一位，则前面补零
            var second = date.getSeconds(); // 秒
            second = second < 10 ? "0" + second : second; // 如果只有一位，则前面补零
            document.querySelector(".showTime").innerHTML = `${hour}:${minute}:${second}<br>`;
            document.querySelector(".showDate").innerHTML = `${year}年${month}月${day}日 <br> ${weekArr[week]}`;
            t = setTimeout(time, 1000);
        }
    </script>
</body>

</html>
