<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>小家日历</title>
    <script>
        function getDate(){
            var date = new Date();
            var strDate = date.toLocaleDateString();
            var strTime = date.toLocaleTimeString();
            var week = date.getUTCDay();
            document.getElementById("time").innerHTML= strTime;
            document.getElementById("date").innerHTML= strDate + "星期"+ week;
        }
        setInterval(getDate, 1000);
    </script>
</head>

<body onload = getDate() >
    <div id="time"></div>
    <div id="date"></div>
</body>

</html>
